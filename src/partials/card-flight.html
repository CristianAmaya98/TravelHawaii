<div class="card">
	<div class="card__body">
		<span class="card__origin">From @@origin</span>
		<span class="card__destination">@@destination</span>

		<div class="card__rows">
			<span class="card__rows-item">@@dateStart</span>
			<img
				class="card__rows-icon"
				src="assets/icons/flechas.png"
				alt="flechas"
			/>
			<span class="card__rows-item">@@dateEnd</span>
		</div>
	</div>

	<p class="card__footer">
		Starting form <span class="card__price">$ @@price</span>
	</p>
</div>
